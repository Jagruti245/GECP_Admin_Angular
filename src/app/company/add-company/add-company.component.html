<div>
    <!-- Content Header (Page header) -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <a [routerLink]="['/company']" routerLinkActive="router-link-active">
                        <ol class="breadcrumb float-sm-right">
                            <li><i class="nav-icon fas fa-chevron-circle-left pr-2"></i></li>
                            <li>Back To Details</li>
                        </ol>
                    </a>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- your contents here -->
                    <!-- form start -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h1 class="card-title">Add New Company</h1>
                        </div>
                        <!-- /.col -->
                        <form #companyForm="ngForm" (ngSubmit)="onSubmit(companyForm)">
                            <div class="card-body">
                                <div class="form-group row justify-content-center">
                                    <div class="col-12">
                                        <!--  -->
                                        <div class="input-group">
                                            <input type="hidden" name="_id" #_id="ngModel"
                                                [(ngModel)]="companyService.selectedCompany._id">
                                            <div class="col-md-6">
                                                <label for="companyName">Company Name<label
                                                        class="red-text">*</label></label>
                                                <input type="text" class="form-control"
                                                    placeholder="Company Name" name="name" #name="ngModel"
                                                    [(ngModel)]="companyService.selectedCompany.name" required>
                                                <span id="error"></span>
                                            </div>

                                            <div class="form-group col-md-6">
                                                <label for="exampleInputFile">Upload Company Logo<label
                                                        class="red-text">*</label></label>
                                                <input type="text" class="form-control"
                                                    placeholder="Company Name" name="logo" #logo="ngModel"
                                                    [(ngModel)]="companyService.selectedCompany.logo" required>
                                                <div class="input-group">
                                                    <div class="custom-file">
                                                        <input type="text" class="form-control"
                                                            placeholder="Company Name" name="logo" #logo="ngModel"
                                                            [(ngModel)]="companyService.selectedCompany.logo" disabled>
                                                        <input required type="file" class="custom-file-input"
                                                            id="exampleInputFile" disabled>
                                                        <label class="custom-file-label" for="exampleInputFile">Choose
                                                            file</label>
                                                    </div>
                                                    <div class="input-group-append">
                                                        <span class="input-group-text">Upload</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <label for="companyDetails">Add Company Details Below.<label
                                                    class="red-text">*</label></label>
                                            <textarea class="textarea" placeholder="Place some text here"
                                                name="description" #description="ngModel"
                                                [(ngModel)]="companyService.selectedCompany.description"
                                                style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <div class="input-group col-12">
                                    <div class="col-sm-6"><button type="submit"
                                            class="btn btn-primary float-right col-md-2"
                                            [disabled]="!companyForm.valid">Submit</button></div>
                                    <div class="col-sm-6"><button type="clear"
                                            class="btn btn-default col-md-2">Cancel</button></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
