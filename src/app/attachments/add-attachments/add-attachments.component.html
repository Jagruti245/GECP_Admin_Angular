<div>
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Add Attachments</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <a [routerLink]="['/attachments']" routerLinkActive="active">
                    <ol class="breadcrumb float-sm-right">
                        <li><i class="nav-icon fas fa-plus-circle">Back to Attachments Details
        </i></li>
                    </ol>
                </a>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-8">
                    <!--ur contents here-->
                    <!-- form start -->
                    <div class="card card-primary">
                        <form role="form">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="fileName">Name Of File</label>
                                    <input type="email" class="form-control" id="fileName" placeholder="Enter file name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputFile">File Upload</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="exampleInputFile">
                                            <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                        </div>
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="">Upload</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <div class="input-group col-12">
                                    <div class="col-sm-6"><button type="submit" class="btn btn-primary float-right">Submit</button></div>
                                    <div class="col-sm-6"><button type="clear" class="btn btn-default">Clear</button></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->
    </section>
    
</div>
